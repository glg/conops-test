<html>
  <head>
    <script src="site.js"></script>
  </head>
  <body>
    <h1>
      Please Insert Information
    </h1>
    <h3>
      Employee Id:
    </h3>
    <p>
      <input type="number" id="empId"/>
    </p>
    <p>
      <button id="submit">Enter</button>
    </p>
    <h3>
      Employee Info:
    </h3>
    <div id="empInfo">
      <p>Last Name: <span id="lastName" class="info"></span></p>
      <p>First Name: <span id="firstName" class="info"></span></p>
      <p>Email: <span id="email" class="info"></span></p>
      <p>Phone: <span id="phone" class="info"></span></p>
      <p>Department: <span id="department" class="info"></span></p>
      <p>Hired Date: <span id="hiredDate" class="info"></span></p>
    </div>
    <div id="empOrgInfo">
      <p>Manager Name: <span id="managerName" class="info"></span></p>
      <p>Department Mission: <span id="mission" class="info"></span></p>
    </div>
  </body>
</html>
